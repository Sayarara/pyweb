    <!-- Content -->
    <div id="content" class="colM">
        
        <h1>Add group</h1>


    <div class="module">
        <h2>Add Attributes</h2>
        <form action="" method="post" id="user_form" novalidate><input type="hidden">
             {% csrf_token %}
<div>







  <fieldset class="module aligned wide">



        <div class="form-row field-username">


                <div>


                        <label class="required" for="id_attrname"> &nbsp&nbspName:</label>

                            <input type="text" name="attrname" class="vTextField" maxlength="80" value="{{ data }}" autofocus required id="id_attrname">



                        <div class="help">&nbsp&nbsp Letters, digits and _ only.</div>
&nbsp&nbsp&nbsp&nbsp
                </div>

        </div>

        <div class="form-row field-password1">


   <fieldset>

       &nbsp&nbspScope:



        <div class="form-row field-is_active">


                <div class="checkbox-row">


                        &nbsp&nbsp&nbsp&nbsp<input type="radio" name="is_local" value="local" id="id_is_local"checked="checked"><label class="vCheckboxLabel" for="id_is_local">Local</label>
                        &nbsp&nbsp&nbsp&nbsp<input type="radio" name="is_local" value="globe" id="id_is_globe"><label class="vCheckboxLabel" for="id_is_globe">Globe</label>


<div class="help">&nbsp&nbspWhether the attribute can work in globe.</div>

                </div>

        </div>


</fieldset>

        </div>


</fieldset>













<div class="submit-row">

<input type="submit" value="Add Attribute" class="default" name="_save">&nbsp&nbsp&nbsp
</div>







</div>
</form>







    </div>
