
<!DOCTYPE html>

<html lang="en-us">
<head>
    <title>Entity View | EXACT</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/dashboard.css">


    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">

    <style type="text/css">

        .summaryText {
            color: orangered;
            font-weight: bold;
        }

        .detailtext {
            color: darkred;

        }

        .deli {
            color: cadetblue;
            font-weight: bolder;

        }
    </style>
    <meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" dashboard"
      data-admin-utc-offset="0">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

            <h1 id="site-name"><a href="/dextra/"><strong>EXACT</strong></a>-<strong>E</strong>ntity e<strong>X</strong>tr<strong>ACT</strong>ion
            </h1>

        </div>


        <div id="user-tools">
            {% csrf_token %}
            Welcome,
            {% if request.session.username %}
                <strong>{{ request.session.username }}.</strong>
            {% else %}
                <strong>Please login again.</strong>
            {% endif %}
            <a href="/password_change/">Change password</a> /

            <a href="/logout/">Log out</a>

        </div>


    </div>
    <!-- END Header -->


    <!-- Content -->
    <div id="content" class="colMS">


        <h1>Viewing Entities</h1>

        <div id="content-main">


            <div class="app-auth module">
                {% for k,v in entities.items %}
                    <table>


                        <tr class="model-group">
                            <th scope="row">
                                <h2>{{ k|safe }}</h2>

                                <div class="related-widget-wrapper">
                                    <select name="contents" id="id_contents" Single class="selectfilter"
                                            data-field-name="contents" data-is-stacked="0">
                                        {% for cora in v %}
                                            <option value="{{ cora.id }}"> {{ cora.text }}</option>
                                        {% endfor %}
                                    </select>


                                </div>
                            </th>
                        </tr>

                    </table>
                {% endfor %}
            </div>


        </div>





        <br class="clear">
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
